  visibility:
    title: Booster mon activité
    header1: Toutes les idées d’Idipops pour vous développer
    content1: "<h4>Ouvrir une annonce, une demande de devis ou un message</h4>
    <p>Afin de vous soutenir dans votre développement, Idipops vous donne libre accès à tous les leads qui vous correspondent.</p>
    <h4>Coût pour mille (CPM): Tarif pour mille vues</h4>
    <p>Tous les tarifs de nos options de visibilité sont basés sur le système de CPM. Mais nous faisons bien plus pour vous.</p>
    <p>Ayant à cœur de proposer un service optimal pour nos Champions, nous vous fournissons des vues ciblées et qualifiées. Votre profil et vos Bons Plans seront vus <strong>1000 fois, par des personnes cherchant votre métier ou vos tags, et localisées sur votre zone de couverture.</strong></p>
    <p>Seul Idipops peut vous offrir une telle qualité de prospects pour des tarifs aussi exceptionnels.</p>
    <p>Et bien évidemment, les vues ne sont décomptées uniquement si vous apparaissez à l'écran !</p>"
    header2: Les bonnes idées d’Idipops pour vous démarquer
    subheader2: ... et être plus visible
    content2a: "<h4>Profil sponsorisé</h4>
    <p>Votre profil apparaîtra en premier sur la liste de résultat de recherche. Ceci lorsqu'un particulier se trouvant sur votre zone de couverture cherchera votre métier ou un de vos tags. Et le tout pour 1000 vues !</p>
    <p>La valeur sûre !</p>"
    content2b: "<h4>Visibilité Profil - Profil ouvert sur la carte</h4>
    <p>Une pop-up mettant en avant votre entreprise sera ouverte sur la carte, au niveau votre adresse. Ceci lorsqu'un particulier cherche votre métier ou un de vos tags et que votre entreprise se trouve sur la carte. Et le tout pour 1000 vues localisées!</p>
    <p>Idéal pour sortir du lot !</p>"
    remaining_impressions_number: "Nombre d'impressions restantes : %{impressions}"
    add_impressions_label: Ajouter 1000 impressions
    header3: Les bonnes idées d’Idipops pour vos Bons Plans
    subheader3: ... et attirer une plus grande clientèle
    content3: "<p>Pour vous aider à mettre vos offres en avant,&nbsp;Idipops vous permet de poster des bons plans gratuitement.</p>
    <h4>Bon Plan sponsorisé</h4>
    <p>Votre Bon Plan apparaîtra en premier sur la liste de résultat de la page \"bons plans\". Ceci lorsqu'un particulier se trouvant sur votre zone de couverture, cherchera un bon plan. Et le tout pour 1000 vues localisées !</p>
    <p>Le point de départ d'une promotion réussie !</p>
    <h4>Visibilité Bon Plan - Sur carte</h4>
    <p>Votre Bon Plan sera placé en haut de la carte pour être suggéré aux personnes recherchant votre profession ou les tags liés à votre Bon Plan (que vous aurez rentrés au moment de le poster). Et le tout toujours pour 1000 vues localisées !</p>
    <p>Le meilleur moyen pour rediriger les prospects vers vous !</p>
    <h4>Visibilité Bon Plan - Sur page d'accueil</h4>
    <p>Votre plan sera présent sur la page d'accueil d’Idipops dans la rubrique Top Bons Plans ou seulement 5 bons plans sont affichés. La visibilité de votre offre est alors optimisée et immanquable.</p>
    <p>Le maximum de visibilité !</p>
    <p>Pour profiter de ces solutions, postez un Bon Plan !</p>"
    post_deal_label: Publier un bon plan
    manage_deals_label: Gérer mes bons plans
