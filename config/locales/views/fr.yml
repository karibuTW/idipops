        <h2>MODALITES DE SOUSCRIPTION AUX OPTIONS PAYANTES ET A L’ACHAT DE CREDIT</h2>
        <h3>1. Achat de crédit et confirmation d’une commande</h3>
        <p>Chaque Champion possède un compte. C’est depuis ce compte que s’effectuent tous les achats de crédits. Les crédits achetés à partir d’un compte sont rattachés à ce compte et uniquement à ce compte. Ils ne peuvent être transférés sur un autre compte.</p>
        <p>Les crédits achetés servent à utiliser les options payantes de visibilité : tête de liste, achat de tags (en plus des tags gratuits), visibilité du profil (liste et carte) et visibilité des bons plans.</p>
        <p>L’achat des crédits se fait uniquement par paiement en ligne sur le site http://idipops.com , par carte de crédit.</p>
        <p>Après la commande, un email de confirmation de commande sera adressé au champion pour confirmer le bon traitement du paiement.</p>
        <h3>2. Espace et Moment de souscription</h3>
        <p>L’achat de crédit se fait à partir du site internet, à l’intérieur du compte pro mis à la disposition des champions. L’achat de crédit peut se faire à tout moment.</p>
        <p>Le paiement se fait au moment du choix des options.</p>
        <h3>3. Durée et effet de la ou des option(s) payante(s) et des crédits</h3>
        <p>Les crédits achetés par les champions n’ont pas de limite d’utilisation. Ils ne sont utilisables que pour les options payantes proposées par Idipops.</p>
        <p>Les crédits sont disponible immédiatement après leur achat.</p>
        <p>Idipops SAS se réserve le droit de refuser la diffusion de tout plan modifiée qui ne respecterait pas les règles de diffusion du site.</p>
        <p>La suppression d'un Compte Personnel entraîne la suppression de tout(s) bon plan ou visibilité attaché(s) à ce compte (même adresse mail) et, en conséquence, de toute(s) option(s) payante(s) souscrite(s) et ne donne aucun droit à remboursement, ni indemnité, ce que le champion reconnaît et accepte.</p>
        <h3>4. Remboursement</h3>
        <p>Les crédits, une fois achetés par le champion, ne sont pas remboursables. Les options payantes ne sont pas non plus remboursables.</p>
        <p>Cependant, si vos crédits ne sont pas ajoutés sur votre compte suite au paiement en ligne et après avoir reçu l’email de confirmation, vous pouvez contacter le service client d’idipops à l’adresse contact@idipops.com afin d’exposer votre situation et vous faire créditer votre compte à hauteur de votre paiement.</p>
        <h3>5. En cas de suppression d’un Bon Plan et/ou d’un profil</h3>
        <p>Si la diffusion d'un Bon Plan et/ou d’un profil est refusée par Idipops SAS en raison de sa non-conformité aux règles de diffusion du site Idipops :</p>
        <p>Le montant de la ou des option(s) payante(s) souscrite(s) lors du dépôt ou de la modification du Bon Plan ou la visibilité du profil ne sera pas prélevé et un email sera adressé au Champion l'informant que son Bon Plan et/ou son profil a été refusée par Idipops SAS et ne sera pas diffusée.</p>
        <p>Dans le cas d'un paiement de la ou des option(s) payante(s) par crédits, les sommes payées seront restituées sous forme de crédits, ce que le Champion reconnait et accepte.</p>
        <p>En revanche, si Idipops SAS était contraint de supprimer le Bon Plan et/ou le profil en cours de diffusion en raison de sa non-conformité aux règles de diffusion du Service et notamment parce que son contenu a été, légitimement, signalé comme abusif, Idipops SAS ne remboursera pas au Champion les crédits et/ou le montant de la ou des option(s) payante(s) souscrite(s) lors du dépôt ou de la modification du Bon Plan et/ou du profil ainsi supprimé en cours de diffusion.</p>
        <p>En cas de suppression volontaire par le champion, Idipops SAS ne remboursera pas les crédits restants au moment de la suppression.</p>
        <h3>6. En cas de suppression d'un Compte Champion</h3>
        <p>La suppression d'un Compte Champion, volontaire ou après utilisation abusive du compte, entraîne la suppression de tout(s) Bon Plan(s) et profil attaché(s), et en conséquence, la suppression de toute(s) option(s) payante(s) souscrite(s) pour ces Bons Plans et ce profil et ne donne droit à aucun droit à remboursement, ni indemnité, ce que le Champion reconnaît et accepte.</p>
        <p>La suppression d'un Compte Champion entraîne la suppression des crédits associés, n'ouvrant aucun droit à remboursement, ce que le Champion reconnaît et accepte.</p>
        <h3>7. Rétractation</h3>
        <p>Les droits de rétractation suivent les articles L121-20 à L121-20-2, L121-20-4 et R121-1-2 du code de la consommation. Toutefois, en validant la commande, la personne ayant souscrit à l’achat sur le site accepte qu’Idipops SAS commence à exécuter la prestation et renonce expressément à son droit de rétractation.</p>
        <h2>DESCRIPTIONS DES OPTIONS PAYANTES</h2>
        <p>Une option payante n’est souscrite que pour un seul compte et plus précisément pour une seule adresse. Un champion peut inscrire plusieurs adresses à son profil s’il possède plusieurs lieux de travail ou plusieurs agences. En revanche, au moment de payer l’option, il doit choisir quelle adresse bénéficiera de cette option.</p>
        <p>En conséquence, une fois payée, l’option ne peut être transférée à une autre adresse.</p>
        <p>Les options payantes sont cumulatives dans le sens ou un champion peut souscrire à plusieurs options en même temps et pour la même adresse.</p>
        <p>Il est possible de souscrire aux options payantes à partir du site internet ou du site mobile.</p>
        <p>Les prix varient en fonction de la profession choisie comme activité principale et son visible après inscription sur la page « tableau de bord », dans la partie de recharge de crédit ou la partie « booster mon activité ».</p>
        <h3>1. Profil sponsorisé</h3>
        <p>Afin d’être affiché au-dessus de la liste du résultat de la recherche, un champion peut souscrire a l’option « Profil sponsorise ». Il faut alors choisir le nombre de jours pendant lesquels le profil sera sponsorise. Le tarif journalier sera alors multiplie par le nombre de jours choisi.</p>
        <p>Le champion devra également choisir le ou les départements et la ou les professions dans lesquelles sera le profil sera sponsorise. Le tarif sera alors multiplie par le nombre de département et de profession choisis.</p>
        <p>Le profil sponsorise apparaîtra au-dessus de la liste des résultats de la recherche en fonction des recherches des utilisateurs d’idipops.fr.</p>
        <h3>2. Bons Plans</h3>
        <p>Un Champion peut poster un bon plan de manière gratuite. La publication de ce bon plan est soumise à modération par les équipes d’Idipops SAS. Tout champion reconnaît et accepte qu’un bon plan puisse être refuse ou supprime si le modérateur juge qu’il n’est pas conforme à la définition mentionnée précédemment. Seul le modérateur est juge et tout refus ou suppression d’annonce ne peut être contesté.</p>
        <h3>3. Top bon plan</h3>
        <p>Une fois le Bon Plan posté, il est possible de le mettre en valeur à plusieurs endroits. La première mise en valeur se trouve au-dessus de la carte de recherche. Le champion pourra choisir pour quel métier, quel département et pour combien de jour son bon plan apparaîtra au-dessus de la carte. Comme pour le profil sponsorisé, le tarif sera alors multiplié par le nombre de département et de profession choisis.</p>
        <p>La deuxième mise en valeur se trouve sur la page d’accueil et est limité à 5 bons plans. Pour cette mise en valeur, il n’y a pas de limite de profession et de département. Le bon plan sera automatiquement visible de toute personne arrivant sur le site internet http://idipops.com, quel que soit sa localisation et sa recherche.</p>
        <h3>4. Achat de Tags</h3>
        <p>Afin d’augmenter ses chances d’être trouvé lorsqu’un utilisateur lance une recherche, un champion peut ajouter des tags qui lient à son profil et ses bons plans. L’ajout de tags pour le profil et pour un bon plan se fait séparément. Pour le profil, cela se fait depuis la page de modification du profil et pour le bon plan, il se fait au moment du postage du bon plan.</p>
        <h2>OPTIONS GRATUITES</h2>
        <h3>1. Ouverture d’une demande de devis</h3>
        <p>Les champions peuvent recevoir des demandes de devis, les ouvrir et y répondre gratuitement. Une fois le devis ouvert, le demandeur et le champion peuvent communiquer sans limites jusqu'à trouver un accord ou organiser une rencontre.</p>
        <p>L’ouverture d’un devis se fait depuis l’espace des champions dans la rubrique « toutes mes conversations ». L’ouverture d’un devis est gratuite et se fait depuis l’espace des champions dans la rubrique « toutes mes conversations ».</p>
        <h3>2. Ouverture d’une annonce</h3>
        <p>Les particuliers peuvent envoyer des demandes à plusieurs champions de plusieurs métiers en une fois. L’accès à cette fonction est gratuit. Une fois le devis ouvert, le demandeur et le champion peuvent communiquer sans limites jusqu'à trouver un accord ou organiser une rencontre.</p>
        <p>L’ouverture d’un devis se fait depuis l’espace des champions dans la rubrique «annonces autour de chez moi».</p>
        <p>Avant d’ouvrir l’annonce, le champion a accès aux informations clés afin d’être sûr que l’annonce lui correspond : une description de l’annonce, le lieu et le nombre de champions ayant ouvert l’annonce.</p>
        <h2>COOKIES ET GEOLOCALISATION</h2>
        <p>Afin de faciliter la navigation sur le site Internet, des cookies peuvent être implantés dans le support de communication des utilisateurs afin par exemple de conserver leurs critères de recherche, et de faciliter la navigation.</p>
        <p>Un réglage du navigateur de son support de communication permet à tout Utilisateur de refuser l'implantation de cookies. Cependant, l'Utilisateur est informé que le refus des cookies peut perturber l'utilisation du Service.</p>
        <h2>TRAITEMENT DES DONNEES PERSONNELLES</h2>
        <h3>Collecte</h3>
        <p>Le bon fonctionnement du site http://idipops.com nécessite la collecte d’informations à propos des utilisateurs s’étant inscrits. Ces données sont collectées lors de l’enregistrement du particulier ou du champion.</p>
        <p>La collecte, le traitement et l'utilisation de données personnelles par la Idipops SAS ne sont réalisés que si le Membre accepte les présentes CGU et donne ainsi son consentement express à l'utilisation de ses données. Le consentement requis de l’utilisateur est enregistré sur la base de données d'Idipops.</p>
        <h3>Utilisation</h3>
        <p>Les données ainsi collectées peuvent être utilisées pour les fins suivantes :</p>
        <ul>
          <li>la gestion du profil, des bons plans, notamment sa validation</li>
          <li>la publication et le suivi des bons plans et du profil</li>
          <li>l'envoi de formulaires de réponses</li>
          <li>l’envoi de newsletter</li>
          <li>l'envoi de propositions commerciales et/ou promotionnelles, émanant uniquement d’Idipops SAS et concernant exclusivement le service Idipops</li>
          <li>l'envoi de propositions commerciales et/ou promotionnelles, émanant de sociétés tiers en relation avec Idipops SAS et ne concernant pas exclusivement le service Idipops</li>
          <li>l'envoi d'enquêtes de satisfaction</li>
          <li>statistiques</li>
        </ul>
        <p>Idipops SAS s’engage à ne procéder à aucune vente de base de données à des sociétés tierces.</p>
        <p>En outre, cet envoi de propositions commerciales et/ou promotionnelles ne sera effectué qu'après avoir reçu le consentement exprès des personnes concernées. Il est toujours possible de se désinscrire pour ne pas recevoir ces propositions et offre commerciales.</p>
