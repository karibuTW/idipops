        <p>Le Champion s'engage à ne poster que des Bons Plans contenant des biens ou services disponibles dont il dispose. Idem pour sa description dans son profil. Le Champion s'engage, en cas d'indisponibilité du bien ou service, à procéder au retrait du profil et/ou bon plan du Service Idipops dans les plus brefs délais.</p>
        <p>Le Champion s’engage à ne poster aucune information mensongère ou trompeuse au sujet de ses activités et coordonnées. Le Champion et le particulier s’engagent à ne publier des posts uniquement à caractère de conseil, de démonstration de savoir-faire et s’interdit de diffuser de la publicité directe. Un particulier peut également poser des questions.</p>
        <p>A ce titre, le champion reconnaît et accepte qu’il est le seul responsable du contenu qu’il publie sur le site, que ce soit dans son profil, ses posts, ses bons plans ou ses échanges avec les particuliers (messages, devis, annonces).</p>
